    ><script>

        var n1 = Number(prompt('Digite um número: ')) // CONVERTENDO STRING P NUMBER
        var n2 = Number(prompt('Digite outro número: ')) // PROMPT SEMPRE RETORNA STRING
        var s = n1 + n2
    
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // ${} USADO PARA SE REFERIR A UMA VARIÁVEL

        </script>
