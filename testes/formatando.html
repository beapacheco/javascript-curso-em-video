<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
</head>
<body>
    
    ><script>

        var nome = prompt('Qual seu nome?')     
        alert(`Seu nome em maiúsculas fica ${nome.toUpperCase()}`)  // MAIÚSCULA
        alert(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)  // MINÚSCULA
        alert(`Seu nome tem ${nome.length} letras`)

    </script>

</body>
</html>
